<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Home.css">
</head>
  <body>
    <div class="parent">
        <div class="solid-circle"></div>
        <div class="home">
            <h5 class="btn btn-warning ">Expense Tracker <img src="./Images/OIP-removebg-preview.png"  width="50px"></h5>
            <button class="btn btn-primary md" id="clickhere">Click Here</button>

            <div class="toggle-container">
                <button id="modeToggle" class="btn btn-primary">üåô Dark Mode</button>
            </div>

        </div>
        <div id="home-c1">
            <h3 class="home-c2">Hello <img src="./Images/hello.png" alt="nothing" width="90px">, please enter your <br>
                <span id="Name">Name</span>
            </h3>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="Name">
                <label for="floatingInput">Name</label>
                
                </div>
                    <a href="./Tracker.html">
                        <button class="btn btn-sm border border-3" id="login-button">Login</button>
                    </a>                   
                </div>
               
            </div>
        </div>


        <script>
            document.getElementById("modeToggle").addEventListener("click", function () {
          document.body.classList.toggle("dark-mode");
      
          // Change button text based on mode
          if (document.body.classList.contains("dark-mode")) {
              this.innerText = "‚òÄÔ∏è Light Mode";
          } else {
              this.innerText = "üåô Dark Mode";
          }
      });
      
          </script>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
